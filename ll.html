<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Three.js FBX Loader Sample</title>
  <style>
    body { margin: 0; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
import { OrbitControls } from 'a.js';
import { FBXLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/FBXLoader.js';

let camera, scene, renderer, controls;
let mixer; // アニメーション用
const clock = new THREE.Clock();

init();
animate();

function init() {
  // シーン
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  // カメラ
  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
  camera.position.set(200, 300, 500);

  // ライト
  const dirLight = new THREE.DirectionalLight(0xffffff);
  dirLight.position.set(1, 1, 1).normalize();
  scene.add(dirLight);

  const ambient = new THREE.AmbientLight(0x404040);
  scene.add(ambient);

  // レンダラー
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // コントロール
  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.1;

  // FBXモデル読み込み
  const loader = new FBXLoader();
  loader.load(
    'AE86.fbx',
    (object) => {
      object.scale.set(0.1, 0.1, 0.1); // サイズ調整
      scene.add(object);

      // アニメーションがある場合
      if (object.animations && object.animations.length > 0) {
        mixer = new THREE.AnimationMixer(object);
        const action = mixer.clipAction(object.animations[0]);
        action.play();
      }
    },
    (xhr) => {
      console.log(`読み込み進行: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
    },
    (error) => {
      console.error('読み込みエラー:', error);
    }
  );

  // リサイズ対応
  window.addEventListener('resize', onWindowResize);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);

  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);

  controls.update();
  renderer.render(scene, camera);
}
</script>
</body>
</html>
