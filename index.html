    <script>
       particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 4,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffff00"
                },
                "shape": {
                    "type": "star",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                }
              
                
            }
        });
    </script>
    <script>
        
        // localForageでカウントを取得
        localforage.getItem('page_view_count').then(function(count) {
            // カウントが存在しない場合は初期値0を設定
            if (count === null) {
                count = 0;
            } else {
                count = parseInt(count);
            }

            // カウントを1増やす
            count++;

            // 更新したカウントをlocalForageに保存
            localforage.setItem('page_view_count', count).then(function() {
                // CountUp.jsでカウンターを表示
                var counter = new CountUp('counter', 0, count);
                if (!counter.error) {
                    counter.start();
                } else {
                    console.error(counter.error);
                }
            });
        });
    </script>
</body>
